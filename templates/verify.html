<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title>OTP Verification</title>
    <style>
        .border {
            border: 15px solid lightblue !important;
            box-sizing: border-box;
            margin-left: 50px;
            margin-right: 50px;
            padding: 50px;

        }
    </style>
</head>
<body>
    <div class="container" style="padding-top: 10%">
        <div class="border">
            <h1 class="text-center mt-4 alert alert-success">One-Time Password Sent!</h1>
            <br>
            <form action="http://localhost:5001/validate" method="POST">
                <h4>Please check your email for the code.</h4>
                <br>
                Enter OTP: <input type="text" name="otp">
                <input type="submit" value="Submit">
            </form>
            <br>
        </div>
    </div>
</body>
</html>
